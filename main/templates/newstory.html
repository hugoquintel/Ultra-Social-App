{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/newstory.css' %}">
<div class="newstory column is-10">
    <div class="columns is-mobile is-centered has-text-centered">
        <div class="column is-6">
            <div class="card">
                <div class="card-content">
                    <form class="newstory-form" method="post" action="" enctype="multipart/form-data" role="form"> {% csrf_token %}
                        <h3 class="title is-size-1">New story</h3>
                        <hr>
                        <div class="field">
                            <span class="newstory-content">
                                <figure class="image is-256x256">
                                    <img src="{% static 'img/placeholder.jpg' %}">
                                </figure>
                            </span>
                            <p class="newstory-form-content control mt-4">
                                <label class="label is-large has-text-info title is-size-3">Upload your story</label>
                                {{ form.content }}
                            </p>
                        </div>
                        <div class="field">
                            <p class="newstory-form-content control">
                                <label class="label is-large has-text-info is-pulled-left">Caption</label>
                                {{ form.caption }}
                            </p>
                        </div>
                        <div class="row mt-6">
							<div class="col s12">
								<span style="color: red; font-weight: bold;">{{form.errors}}</span>
							</div>
						</div>
                        <div class="field">
                            <p class="control">
                                <button type="submit" name="action" class="button is-info is-medium is-primary is-fullwidth mt-5">
                                    Create
                                </button>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/story_review.js' %}"></script>
{% endblock %}
